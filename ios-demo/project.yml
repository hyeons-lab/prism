name: PrismDemo
options:
  bundleIdPrefix: com.hyeonslab.prism
  deploymentTarget:
    iOS: "15.0"
  xcodeVersion: "15.0"

settings:
  base:
    SWIFT_VERSION: "5.9"

targets:
  PrismDemo:
    type: application
    platform: iOS
    sources:
      - Sources
    settings:
      base:
        INFOPLIST_FILE: Sources/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.hyeonslab.prism.demo
        MARKETING_VERSION: "0.1.0"
        CURRENT_PROJECT_VERSION: "1"
        TARGETED_DEVICE_FAMILY: "1,2"
        FRAMEWORK_SEARCH_PATHS:
          - "$(inherited)"
          - "$(SRCROOT)/../prism-demo/build/XCFrameworks/release"
    dependencies:
      - framework: "../prism-demo/build/XCFrameworks/release/PrismDemo.xcframework"
      - sdk: MetalKit.framework
      - sdk: Metal.framework
