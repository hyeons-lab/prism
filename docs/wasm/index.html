<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Demo — DamagedHelmet glTF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; width: 100%; height: 100%; }
        #fallback {
            color: #e0e0e0;
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="prismCanvas" aria-label="Prism 3D Engine Demo — DamagedHelmet glTF"></canvas>
    <div id="fallback">
        <h2>WebGPU Not Supported</h2>
        <p>This demo requires a browser with WebGPU support (Chrome 113+, Edge 113+).</p>
    </div>
    <script>
        if (!navigator.gpu) {
            document.getElementById('prismCanvas').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
        }
    </script>
    <script src="prism-demo-core.js"></script>
</body>
</html>
