<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism — PBR Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0d0d14; }

        #scene-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%; height: 100%;
        }

        /* Scene switcher tabs */
        #scene-tabs {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 24px;
            padding: 5px;
            z-index: 10;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(200, 200, 220, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            padding: 6px 16px;
            border-radius: 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }

        .tab-btn.active {
            background: rgba(99, 102, 241, 0.6);
            color: #fff;
        }

        /* Loading overlay */
        #loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(200, 200, 220, 0.5);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            pointer-events: none;
            z-index: 5;
        }

        #fallback {
            color: #e0e0e0;
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="scene-container">
        <canvas id="prismCanvas" aria-label="Prism PBR Demo"></canvas>

        <div id="loading">Loading WebGPU…</div>

        <div id="scene-tabs">
            <button class="tab-btn active" id="btn-hero" onclick="switchScene('hero')">
                Material Presets
            </button>
            <button class="tab-btn" id="btn-cornell" onclick="switchScene('cornell')">
                Cornell Box
            </button>
        </div>

        <div id="fallback">
            <h2>WebGPU Not Supported</h2>
            <p>This demo requires a browser with WebGPU support (Chrome 113+, Edge 113+).</p>
        </div>
    </div>

    <script>
        if (!navigator.gpu) {
            document.getElementById('prismCanvas').style.display = 'none';
            document.getElementById('scene-tabs').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
        }

        var activeScene = 'hero';

        function switchScene(name) {
            if (name === activeScene) return;
            activeScene = name;

            document.getElementById('btn-hero').classList.toggle('active', name === 'hero');
            document.getElementById('btn-cornell').classList.toggle('active', name === 'cornell');
            document.getElementById('loading').style.display = 'flex';

            // Signal Kotlin's PBR render loop to switch scenes. The render loop polls
            // window.prismNextScene each frame and restarts with the new scene.
            window.prismNextScene = name;
        }

        // Hide loading after first pointer interaction (engine is running).
        document.getElementById('prismCanvas').addEventListener('pointerdown', function() {
            document.getElementById('loading').style.display = 'none';
        }, { once: true });

        // Fallback: hide loading after 8s.
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 8000);
    </script>

    <!--
        Set window.prismPbrScene BEFORE loading the WASM module so that main() routes to the PBR
        demo instead of the glTF viewer. The value is the initial scene name ("hero" or "cornell").
    -->
    <script>window.prismPbrScene = 'hero';</script>
    <script src="prism-demo-core.js"></script>
</body>
</html>
